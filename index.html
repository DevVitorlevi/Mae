<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feliz Dia das M√£es</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .foto {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .foto img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .foto p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #444;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            z-index: 1;
        }

        .card h1 {
            color: #ff69b4;
            font-size: 1.8rem;
        }

        .card p {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }

        .heart-btn {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .heart-btn:hover {
            background-color: #ff1493;
        }

        .surprise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 999;
            animation: fadeIn 1s ease;
        }

        .surprise-content {
            max-width: 90%;
        }

        .surprise h2 {
            font-size: 2rem;
            color: #d6336c;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .hearts {
            font-size: 2.5rem;
            animation: floatHearts 2s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px) scale(1.1);
            }

            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            .foto {
                width: 70%;
            }

            .card {
                width: 90%;
                padding: 20px;
            }

            .surprise h2 {
                font-size: 1.5rem;
            }

            .hearts {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="card">
            <h1>üíñ Feliz Dia das M√£es! üíñ</h1>
            <p>M√£e, voc√™ √© meu porto seguro, meu exemplo e meu amor maior. Clique abaixo pra ver uma surpresa!</p>
            <button class="heart-btn" onclick="mostrarSurpresa()">Ver Surpresa üíù</button>
        </div>
        <div class="surprise" id="surpresa" style="display: none;">
            <div class="surprise-content">
                <h2>Te amo muito, Mam√£e! üå∑</h2>
                <div class="hearts">üíóüíûüíñüíòüíù</div>
            </div>
        </div>

        <script>
            function mostrarSurpresa() {
                document.getElementById('surpresa').style.display = 'flex';
            }
        </script>

</body>

</html>
